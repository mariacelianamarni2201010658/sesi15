<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>JUDUL</h3>
    <div>
        <button type="button" id="C1">Luas persegi</button>
        <button type="button" id="C2">Luas segitiga</button>
    </div>

    <div class="persegi">
        <div>
            Nilai panjang
            <input type="number" id="PJ">

        </div>
        <div>
            Nilai Lebar
            <input type="number" id="LB">
        </div>
        <button type="button" id="Hitungpersegi"> Hitung Luas </button>

    </div>

    <div class="segi3">
        <div>
            Nilai Alas
            <input type="number" id="AL">

        </div>
        <div>
            Nilai Tinggi
            <input type="number" id="TG">
        </div>
        <button type="button" id="Hitungsegi3"> Hitung Luas </button>
        
    </div>
    <div class="hasil"></div>

    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(function(){
            $(".persegi").hide();
            $(".segi3").hide();

            $("#C1").click(function(){
                $(".segi3").hide(1500);
                $(".persegi").show(1500);
                $(".hasil").html("");
                $("h3").html("hitung luas persegi");
            
            });
            $("#C2").click(function(){
                $(".persegi").show(1500);
                $(".segi3").hide(1500);
                $(".hasil").html("");
                $("h3").html("hitung luas segi3");



            });
            $("#Hitungpersegi").click(function(){
                let P = $("#PJ").val();
                let L = $("#LB").val();

                let LU = P*L;

                let tx = " Hitung Luas persegi dengan nilai panjang "+P;
                tx +=" dan Lebar "+L+" adalah:<br>";
                tx +=" Luas = Panjang x Lebar <br>";
                tx +=" = "+P+" X "+L+"<br";
                tx +=" = "+LU+"<br>";
                tx += "jadi Luasnya adalah"+LU;

                $(".hasil").html(tx);


            });

            $("#Hitungsegi3").click(function(){
                let T = $("#TG").val();
                let A = $("#AL").val();

                let LU = T*A/2;

                let tx = " Hitung Luas segi3 dengan nilai Alas "+T;
                tx +=" dan alas "+A+" adalah:<br>";
                tx +=" luas = tinggi x alas x /2 <br>";
                tx +=" = "+T+" X "+A+"<br";
                tx +=" = "+LU+"<br>";
                tx += "jadi Luasnya adalah"+LU;

                $(".hasil").html(tx);


            });

           

        });
    </script>
</body>
</html>
