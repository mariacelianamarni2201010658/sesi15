<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Latihan jquery 01</title>

</head>
<body>


    <h3>JUDUL</h3>
    <div id="pesan">Isi pesan</div>
    <div class="pesan">Isi pesan</div>


    <h4>JUDUL</h4>
    <div id="Buku">Isi buku</div>
    <div class="Buku">Isi buku</div>

    <h5>JUDUL</h5>
    <div id="Rumah">Isi rumah</div>
    <div class="Rumah">Isi rumahumah</div>
    



    <script src="jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#pesan").html("Isi yang baru");
            $(".pesan").html("Isi class yang baru");
            $("h3").html("Belajar Jquery");
            $("#Buku").html("Isi yang baru");
            $(".buku").html("Isi buku");
            $("h4").html("Membaca Buku");
            $("#Rumah").html("Isi yang baru");
            $(".buku").html("Isi rumah");
            $("h5").html("Belajar membuat rumah");
        })
        
    </script>



</body>
</html>
